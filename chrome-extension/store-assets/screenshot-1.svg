    <line x1="0" y1="0" x2="0" y2="800" stroke="#1E3A8A" stroke-width="1" transform="translate(120,0)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#1E3A8A" stroke-width="1" transform="translate(0,40)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#1E3A8A" stroke-width="1" transform="translate(0,80)"/>
  </g>

