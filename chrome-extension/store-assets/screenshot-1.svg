  <text x="100" y="410" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">in one click. 19 rules, 6 categories, 100 points.</text>

  <!-- Feature pills -->
  <rect x="100" y="450" width="160" height="36" rx="18" fill="#DBEAFE"/>
  <text x="180" y="474" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8" text-anchor="middle">‚ö° One Click Audit</text>

  <rect x="275" y="450" width="140" height="36" rx="18" fill="#DBEAFE"/>
  <text x="345" y="474" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8" text-anchor="middle">üìä 19 Rules</text>

  <rect x="430" y="450" width="160" height="36" rx="18" fill="#DBEAFE"/>
  <text x="510" y="474" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8" text-anchor="middle">‚öõÔ∏è SPA Support</text>

