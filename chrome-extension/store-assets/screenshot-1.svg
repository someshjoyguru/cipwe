      <text x="44" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">No FAQPage schema found</text>
      <rect x="330" y="14" width="48" height="22" rx="11" fill="#FEF2F2"/>
      <text x="354" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#EF4444">0/6</text>

      <!-- Rule 2 -->
      <rect y="64" width="398" height="56" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <circle cx="24" cy="92" r="10" fill="#FEF2F2"/>
      <text x="24" y="96" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#EF4444">‚úó</text>
      <text x="44" y="86" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1F2937">OpenGraph Tags</text>
      <text x="44" y="104" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Missing og:image tag</text>
      <rect x="330" y="78" width="48" height="22" rx="11" fill="#FFFBEB"/>
      <text x="354" y="94" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#F59E0B">3/5</text>

      <!-- Rule 3 -->
      <rect y="128" width="398" height="56" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <circle cx="24" cy="156" r="10" fill="#FEF2F2"/>
      <text x="24" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#EF4444">‚úó</text>
      <text x="44" y="150" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Canonical URL</text>
