    <text x="302" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">20 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Single clear page title (H1)</text>
    <text x="24" y="102" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Logical heading hierarchy</text>
    <text x="24" y="124" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Lists &amp; tables for data</text>
    <text x="24" y="146" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Clear main content area</text>
    <text x="24" y="168" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Article/section elements</text>

