    <text x="24" y="203" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569">Why it matters:</text>
    <text x="24" y="225" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">Missing metadata means AI can't summarize</text>
    <text x="24" y="243" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">or preview your page correctly.</text>
  </g>

  <!-- Category cards - Row 2 -->
  <!-- Crawl Signals -->
  <g transform="translate(80, 455)">
