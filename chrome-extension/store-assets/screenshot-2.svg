    <rect width="360" height="12" rx="6" fill="#2563EB"/>
    <rect x="16" width="328" height="6" fill="white" transform="translate(0,12)"/>
    <text x="24" y="48" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">ğŸ“Š Can AI read your data?</text>
    <rect x="260" y="30" width="76" height="26" rx="13" fill="#DBEAFE"/>
    <text x="298" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">30 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ JSON-LD markup detected</text>
    <text x="24" y="102" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Valid schema types used</text>
    <text x="24" y="124" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Article / Product schema</text>
    <text x="24" y="146" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ FAQ schema for Q&amp;A content</text>
    <text x="24" y="168" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Question-answer structure</text>

    <line x1="24" y1="190" x2="336" y2="190" stroke="#E5E7EB" stroke-width="1"/>
    <text x="24" y="215" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569">Why it matters:</text>
    <text x="24" y="237" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">Without structured data, AI tools can't</text>
    <text x="24" y="255" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">extract facts from your page to cite you.</text>
  </g>

