    <text x="24" y="237" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">AI understands well-organized pages better</text>
    <text x="24" y="255" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">and extracts more accurate answers.</text>
  </g>

