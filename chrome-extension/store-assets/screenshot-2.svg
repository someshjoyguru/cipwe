    <text x="24" y="48" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">ğŸ·ï¸ Can AI discover you?</text>
    <rect x="268" y="30" width="68" height="26" rx="13" fill="#DBEAFE"/>
    <text x="302" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">15 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Page has a title tag</text>
    <text x="24" y="102" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Meta description present</text>
    <text x="24" y="124" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Canonical URL set</text>
    <text x="24" y="146" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ OpenGraph / social tags</text>

