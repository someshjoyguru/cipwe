  <!-- Agent Signals -->
  <g transform="translate(840, 455)">
    <rect width="360" height="260" rx="16" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <rect width="360" height="12" rx="6" fill="#1E40AF"/>
    <rect x="16" width="328" height="6" fill="white" transform="translate(0,12)"/>
    <text x="24" y="48" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">ğŸ¤– Ready for AI agents?</text>
    <rect x="268" y="30" width="68" height="26" rx="13" fill="#DBEAFE"/>
    <text x="302" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">10 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ llms.txt file for AI agents</text>

    <line x1="24" y1="108" x2="336" y2="108" stroke="#E5E7EB" stroke-width="1"/>
    <text x="24" y="133" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569">Why it matters:</text>
