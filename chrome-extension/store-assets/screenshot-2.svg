    <rect width="360" height="12" rx="6" fill="#93C5FD"/>
    <rect x="16" width="328" height="6" fill="white" transform="translate(0,12)"/>
    <text x="24" y="48" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">ğŸ•·ï¸ Can AI crawlers find you?</text>
    <rect x="268" y="30" width="68" height="26" rx="13" fill="#DBEAFE"/>
    <text x="302" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">15 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ robots.txt exists</text>
