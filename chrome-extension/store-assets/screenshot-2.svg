  <!-- Content Clarity -->
  <g transform="translate(460, 455)">
    <rect width="360" height="260" rx="16" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <rect width="360" height="12" rx="6" fill="#BFDBFE"/>
    <rect x="16" width="328" height="6" fill="white" transform="translate(0,12)"/>
    <text x="24" y="48" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">ğŸ“ Is your content AI-friendly?</text>
    <rect x="268" y="30" width="68" height="26" rx="13" fill="#DBEAFE"/>
    <text x="302" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1D4ED8">10 pts</text>

    <text x="24" y="80" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Enough content to summarize</text>
    <text x="24" y="102" font-family="system-ui, sans-serif" font-size="12.5" fill="#374151">âœ“ Structured summary section</text>

    <line x1="24" y1="130" x2="336" y2="130" stroke="#E5E7EB" stroke-width="1"/>
    <text x="24" y="155" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569">Why it matters:</text>
    <text x="24" y="177" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">Thin or poorly structured content gets</text>
    <text x="24" y="195" font-family="system-ui, sans-serif" font-size="11.5" fill="#6B7280">skipped by AI in favor of competitors.</text>
