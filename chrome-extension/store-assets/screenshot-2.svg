  <text x="640" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="19" fill="#64748B">Each check tells you what's missing and exactly how to fix it</text>

  <!-- Category cards - Row 1 -->
  <!-- Structured Data -->
  <g transform="translate(80, 145)">
